<body>
   <div class="sidenav">
       <div class="login-main-text">
           <img style="width: 15%" src="imgs/logo.png" alt="">

           <p>Login or register from here to access.</p>
       </div>
       </div>
       <div class="main">
       <div class="col-md-6 col-sm-12">
           <div class="login-form">

               <form id="form_id" method="POST" name="myform" accept-charset="utf-8" action="http://holbcheck.fun:5500/">
                   <div class="form-group">
                       <label>User Name:</label>
                       <input type="text" name="username" id="username" class="form-control" placeholder="User Name">
                   </div>
                   <div class="form-group">
                       <label>Password:</label>
                       <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                   </div>
                   <button type="button" class="btn btn-black" style="color:white" value="Login" id="submit">Login</button>
               </form>
           </div>
       </div>
   </div>
